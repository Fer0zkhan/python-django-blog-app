{% extends 'blog/base.html' %}
{% load widget_tweaks %}

{% block content %}
    <div class="container bg-light p-3">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Register</h1>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-3">
                                    <label>{{ field.label }}</label>
                                    {% render_field field class="form-control" %}
                                    <small class="mt-1 text-danger">
                                        {{ field.errors }}
                                    </small>
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-success mb-2">Register</button>
                            <p>Already have account? <a href="{% url 'login' %}">login yourself here</a></p></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
